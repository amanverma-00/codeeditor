services:
  - type: web
    name: codeops-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables in Render dashboard:
    # - FRONTEND_URL (your Vercel app URL)
    # - DB_CONNECT_STRING (MongoDB connection)
    # - JWT_KEY, REDIS_PASS, GROQ_KEY, etc.
